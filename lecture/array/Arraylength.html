<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayLength</title>
</head>
<body>
    <script>
        student=["aditi","jyoti","roshni","aniket","yesh","anupam"];
        document.write(student);
        document.write("<br>");
        document.write("length is "+ student.length);


        // pick any value form array using (student[2]);
        student=["aditi","jyoti","roshni","aniket","yesh","anupam"];
        document.write(student[2]);
    </script>
</body>
</html>
